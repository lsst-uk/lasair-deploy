- name: Install apt packages
  become: true
  apt: 
      name:
        - swig
        - python3-dev
        - python3-pip
        - postfix
      state: present
      update_cache: true

- name: Install python packages
  become: true
  pip: 
      executable: pip3 
      name: 
        - gkhtm
        - gkutils
        - numpy
        - ephem
        - confluent-kafka==1.5
        - mysql-connector-python
        - mocpy

- name: Create csvfiles directory
  file:
      path: "{{ ansible_env.HOME }}/csvfiles/"
      state: directory
      mode: 0777

