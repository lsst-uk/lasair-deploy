---

# Configuration for Lasair deployment

# OpenStack configuration
os:

  # Name of the private network
  network_name: LSST - Private Network

  # Name of the ssh keypair in OpenStack
  keypair_name: lasair-key

  # What to call the heat stack
  # Use different names for multiple deployments in the same project
  stack_name: lasair-dev

# Instances to deploy
instances:
  svc:
  kafka:
    number: 2
  ingest:
    number: 1
  sherlock:
    number: 2
  filter:
    number: 1
  cassandra:
    number: 3
